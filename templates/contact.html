    <section style="text-align: center;">

                <div class="overlay">

                      <div class="page-heading">
                        <h1><strong><font  size = "10" color = 'white'>Contact Us</font></strong></h1>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </header>

              <div class="container">
                <div class="row">
                  <div class="col-lg-8 col-md-10 mx-auto">
                    <p><strong><font  color = "white" size = "6">Have Something that you would like to share to the World, Contact us and we will get right back at you</font></strong></p>
                    <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                    <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                    <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                    <form name="sentMessage" id="contactForm" action = "/contact" method="post" novalidate>
                      <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                          <label>Name</label>
                          <input type="text" class="form-control" placeholder="Name" id="name" name='name' required data-validation-required-message="Please enter your name.">
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                          <label>Email Address</label>
                          <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Phone Number</label>
                          <input type="tel" class="form-control" placeholder="Phone Number" name="number" id="phone" required data-validation-required-message="Please enter your phone number.">
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                          <label>Message</label>
                          <textarea rows="5" class="form-control" placeholder="Message" name = "msg" id="message" required data-validation-required-message="Please enter a message."></textarea>
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <br>
                      <div id="success"></div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
               
               <div class="container">
               </div>
            </div>
         </div>
      </div>
